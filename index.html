<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #level-message {
            width: 200px;
            height: 20px;
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 40px;
            font-weight: bold;

        }
    
        #xp-message {
            width: 200px;
            height: 20px;
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #0b0a0ad3;
            font-size: 50px;
        }

        #input-message {
            width: 200px;
            height: 20px;
            position: absolute;
            top: 900px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #000000;
            font-size: 50px;
        }
    
        .text-input {
            width: 250px;
            height: 60px;
            border: #000;
            border-radius: 1rem;
            position: absolute;
            top: 500px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 25px;
        }
    
        .health-bar {
            border: #000;
            border-radius: 1rem;
            width: 150px;
            height: 20px;
            background-color: #00ff00;
            position: absolute;
            top: 850px;
            left: 50%;
            transform: translateX(-50%);
        }
    
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
    
        #face-container {
            position: relative;
        }
    
        .ear {
            width: 30px;
            height: 60px;
            background-color: #ffe0bd;
            border-radius: 50% 50% 0 0;
            position: absolute;
        }
    
        #left-ear {
            left: 20px;
        }
    
        #right-ear {
            right: 20px;
        }
    
        .hair {
            width: 100px;
            height: 80px;
            background-color: #000;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
    
        .face {
            width: 200px;
            height: 200px;
            background-color: #ffd699;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    
        .eye {
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 60px;
            overflow: hidden;
        }
    
        .eye::before {
            content: '';
            width: 15px;
            height: 15px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    
        #left-eye {
            left: 30%;
        }
    
        #right-eye {
            left: 50%;
        }
    
        .eye {
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 60px;
            overflow: hidden;
        }
    
        .eye::before {
            content: '';
            width: 15px;
            height: 15px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    
        #left-eye {
            left: 30%;
        }
    
        #right-eye {
            left: 50%;
        }
        .nose {
            width: 9px;
            height: 16px;
            background-color: #e08a3b;
            position: absolute;
            top: 690px;
            left: 50%;
            transform: translateX(-50%);
        }
    
        .mouth {
            width: 40px;
            height: 20px;
            background-color: #b55353;
            border-radius: 0 0 50% 50%;
            position: absolute;
            top: 720px;
            left: 50%;
            transform: translateX(-50%);
        }
    
        .chin {
            width: 40px;
            height: 20px;
            background-color: #ffe0bd;
            position: absolute;
            top: 770px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="face">
        <div class="eye" id="left-eye"></div>
        <div class="eye" id="right-eye"></div>
    </div>
    <div class="nose" id="nose"></div>
            <div class="mouth" id="mouth"></div>
            <div class="chin" id="chin"></div>

    <div class="health-bar" id="health-bar"></div>
    
    <input type="text" class="text-input" id="xp-input" placeholder="Digite a XP">
    <div id="level-message"></div>
    <div id="input-message"></div>

    <script>
        let hero = {
            name: '',
            xp: 0
        };

        function updateHealthBar() {
            const healthBar = document.getElementById('health-bar');
            healthBar.style.width = `${(hero.xp / 10000) * 100}%`;
        }

        function updateHeroLevel() {
            const xp = hero.xp;
            let level = '';

            if (xp <= 1000) {
                level = 'Ferro';
            } else if (xp >= 1001 && xp <= 2000) {
                level = 'Bronze';
            } else if (xp >= 2001 && xp <= 5000) {
                level = 'Prata';
            } else if (xp >= 5001 && xp <= 7000) {
                level = 'Ouro';
            } else if (xp >= 7001 && xp <= 8000) {
                level = 'Platina';
            } else if (xp >= 8001 && xp <= 9000) {
                level = 'Ascendente';
            } else if (xp >= 9001 && xp <= 10000) {
                level = 'Imortal';
            } else {
                level = 'Radiante';
            }

            const levelMessage = document.getElementById('level-message');
            levelMessage.textContent = `O Herói de nome NEAR ${hero.name} está no nível ${level}`;
        }

        function showXPMessage(message) {
            const xpMessage = document.getElementById('xp-message');
            xpMessage.textContent = message;
        }

        function showInputMessage(message) {
            const inputMessage = document.getElementById('input-message');
            inputMessage.textContent = message;
        }

        document.getElementById('xp-input').addEventListener('input', function (event) {
            const inputXP = parseInt(event.target.value);
            if (!isNaN(inputXP)) {
                hero.xp = inputXP;
                updateHealthBar();
                updateHeroLevel();
                showXPMessage(`XP: ${inputXP}`);
                showInputMessage(`XP Digitada: ${inputXP}`);
            } else {
                showXPMessage('Digite um valor válido de XP.');
                showInputMessage('');
            }
        });

        document.getElementById('xp-input').addEventListener('focus', function () {
            showInputMessage('');
        });
    </script>
</body>
</html>
